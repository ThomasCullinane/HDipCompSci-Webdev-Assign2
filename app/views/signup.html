#{extends 'main.html' /}
#{set title:'Signup' /}
#{welcomemenu id:"signup"/}

<div class="ui two column grid basic middle aligned segment">
  <div class="column">
    <form class="ui stacked segment form" action="/register" method="POST">
      <h3 class="ui header">Register</h3>
      <div class="one field">
        <div class="field">
          <label>Name</label>
          <input placeholder="Name" type="text" name="name">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <div class="ui right labeled input">
            <input placeholder="Enter Height" type="text" name="height">
            <div class="ui basic label">
              m
            </div>
          </div>
        </div>
        <div class="field">
          <div class="ui right labeled input">
            <input placeholder="Enter Weight" type="text" name="weight">
            <div class="ui basic label">
              kg
            </div>
          </div>
        </div>
        <div class="field" >
          <input placeholder="Gender" type="text" name="gender">
        </div>
      </div>
      <div class="field">
        <label>Email</label>
        <input placeholder="Email" type="text" name="email">
      </div>
      <div class="field">
        <label>Password</label>
        <input type="password" name="password">
      </div>
      <button class="ui blue submit button">Submit</button>
    </form>
  </div>
  <div class="column">
    <img class="ui image" src="/public/images/seticon.jpg">
  </div>
</div>
