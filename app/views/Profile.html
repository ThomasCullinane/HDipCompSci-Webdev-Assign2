#{extends 'main.html' /}
#{set title:'Profile' /}
#{welcomemenu id:"profile"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/${member.id}/update" method="POST">
            <h3 class="ui header">Update Profile</h3>
            <div class="one field">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="Name" type="text" name="name">
                </div>
            </div>
            <div class="two fields">
                <div class="field">
                    <div class="ui right labeled input">
                        <input placeholder="Enter Height" type="text" name="height">
                        <div class="ui basic label">
                            m
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui right labeled input">
                        <input placeholder="Enter Weight" type="text" name="weight">
                        <div class="ui basic label">
                            kg
                        </div>
                    </div>
                </div>
                <div class="field" >
                    <input placeholder="Gender" type="text" name="gender">
                </div>
            </div>
            <div class="field">

            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Submit</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/seticon.jpg">
    </div>
</div>
